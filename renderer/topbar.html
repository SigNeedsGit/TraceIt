<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
<title>TraceIt</title>
<link rel="stylesheet" href="topbar.css">
</head>
<body>
<div id="bar">
  <button id="uploadBtn" class="btn">Upload</button>
  <div class="sg"><span class="lbl">Opacity</span><input type="range" id="opacitySlider" min="0" max="100" value="80"><span class="val" id="opacityLabel">80%</span></div>
  <div class="sg"><span class="lbl">Scale</span><input type="range" id="scaleSlider" min="25" max="200" value="100"><span class="val" id="scaleLabel">100%</span></div>
  <button id="traceBtn" class="btn trace">Trace</button>
  <div class="spacer" id="dragArea"></div>
  <button id="minBtn" class="wbtn" title="Minimize">&#x2212;</button>
  <button id="exitBtn" class="wbtn close" title="Exit">&#x2715;</button>
</div>
<script src="topbar.js"></script>
</body>
</html>
